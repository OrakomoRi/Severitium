name: Build Theme

on:
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v4

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install minifiers
              run: npm install -g terser clean-css-cli

            - name: Build and minify JS
              run: |
                  mkdir -p release
                  find src -name "*.min.js" -exec cat {} + > release/script.release.min.js
                  terser release/script.release.min.js -c -m -o release/script.release.min.js

            - name: Build and minify CSS
              run: |
                  find src -name "*.min.css" -exec cat {} + > release/style.release.min.css
                  cleancss -o release/style.release.min.css release/style.release.min.css

            - name: Copy build artifacts to versioned folder
              run: |
                  version="${{ github.ref_name }}"
                  mkdir -p "release/data/$version"
                  cp release/script.release.min.js "release/data/$version/"
                  cp release/style.release.min.css "release/data/$version/"

            - name: Commit and push release
              run: |
                  version="${{ github.ref_name }}"
                  echo -e "$version\nbuild: update release js/css" > .git/COMMIT_EDITMSG

                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"

                  git add release/
                  git commit -F .git/COMMIT_EDITMSG
                  git push origin main