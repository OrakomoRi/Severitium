name: Auto Build and Release

on:
    push:
        paths:
            - "release/severitium.user.js"
        branches:
            - main

permissions:
    contents: write

jobs:
    build_and_release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout main branch
              uses: actions/checkout@v4
              with:
                  ref: main

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install minifiers
              run: npm install -g terser clean-css-cli

            - name: Extract version from userscript
              id: extract
              run: |
                  version=$(grep -Po '@version\s+\K[\w.+-]+' release/severitium.user.js)
                  echo "Detected version: $version"
                  echo "version=$version" >> $GITHUB_OUTPUT

            - name: Build JS and CSS into dist/
              run: |
                  version="${{ steps.extract.outputs.version }}"
                  mkdir -p "dist/$version"

                  # JS
                  find src -path "src/_Additional" -prune -o -name "*.min.js" -print \
                    | xargs cat > "dist/$version/script.release.min.js"
                  terser "dist/$version/script.release.min.js" -c -m -o "dist/$version/script.release.min.js"

                  # CSS
                  find src -path "src/_Additional" -prune -o -name "*.min.css" -print \
                    | xargs cat > "dist/$version/style.release.min.css"
                  cleancss -o "dist/$version/style.release.min.css" "dist/$version/style.release.min.css"

            - name: Checkout builds branch
              uses: actions/checkout@v4
              with:
                  ref: builds
                  path: builds

            - name: Copy new build into builds branch
              run: |
                  version="${{ steps.extract.outputs.version }}"
                  mkdir -p "builds/$version"
                  cp -r "dist/$version/." "builds/$version/"

            - name: Commit and push to builds branch
              run: |
                  cd builds
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git add .
                  git commit -m "${{ steps.extract.outputs.version }}"$'\n'"build: release artifacts"
                  git push origin HEAD:builds

            - name: Create GitHub Release
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.extract.outputs.version }}
                  name: ${{ steps.extract.outputs.version }}
                  body: "Auto release for version ${{ steps.extract.outputs.version }}. Triggered by changes in severitium.user.js."
