name: Auto Build and Release

on:
    push:
        branches:
            - main
        paths:
            - "release/severitium.user.js"

permissions:
    contents: write

jobs:
    build-and-release:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repo
              uses: actions/checkout@v4

            - name: Extract version from severitium.user.js
              id: extract
              run: |
                  version=$(grep -oP '@version\s+\K[\w.+-]+' release/severitium.user.js)
                  echo "version=$version" >> $GITHUB_OUTPUT
                  echo "Detected version: $version"

            - name: Check if tag already exists
              id: check_tag
              run: |
                  git fetch --tags
                  if git rev-parse "refs/tags/${{ steps.extract.outputs.version }}" >/dev/null 2>&1; then
                    echo "skip=true" >> $GITHUB_OUTPUT
                    echo "Tag already exists, skipping release"
                  else
                    echo "skip=false" >> $GITHUB_OUTPUT
                  fi

            - name: Set up Node.js
              if: steps.check_tag.outputs.skip == 'false'
              uses: actions/setup-node@v4
              with:
                  node-version: "20"

            - name: Install minifiers
              if: steps.check_tag.outputs.skip == 'false'
              run: npm install -g terser clean-css-cli

            - name: Build and minify JS
              if: steps.check_tag.outputs.skip == 'false'
              run: |
                  version="${{ steps.extract.outputs.version }}"
                  mkdir -p "release/data/$version"
                  find src -path "src/_Additional" -prune -o -name "*.min.js" -print \
                    | xargs cat > "release/data/$version/script.release.min.js"
                  terser "release/data/$version/script.release.min.js" -c -m -o "release/data/$version/script.release.min.js"

            - name: Build and minify CSS
              if: steps.check_tag.outputs.skip == 'false'
              run: |
                  version="${{ steps.extract.outputs.version }}"
                  find src -path "src/_Additional" -prune -o -name "*.min.css" -print \
                    | xargs cat > "release/data/$version/style.release.min.css"
                  cleancss -o "release/data/$version/style.release.min.css" "release/data/$version/style.release.min.css"

            - name: Commit and push built files
              if: steps.check_tag.outputs.skip == 'false'
              run: |
                  version="${{ steps.extract.outputs.version }}"
                  git config user.name "github-actions[bot]"
                  git config user.email "github-actions[bot]@users.noreply.github.com"
                  git pull
                  git add release/data/$version/
                  git commit -m "$version\nbuild: release artifacts"
                  git push

            - name: Create GitHub release
              if: steps.check_tag.outputs.skip == 'false'
              uses: softprops/action-gh-release@v2
              with:
                  tag_name: ${{ steps.extract.outputs.version }}
                  name: ${{ steps.extract.outputs.version }}
                  body: |
                      Auto release for version ${{ steps.extract.outputs.version }}.
                      Triggered by severitium.user.js update.
